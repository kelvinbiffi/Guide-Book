<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Guide Book</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <style>
    .gb-font {
      font-family: 'Open Sans', sans-serif;
    }
    .guide-book {
      background-color: #F2F2F2;
    }
  </style>
  [[CSS]]
</head>
<body class="guide-book">
  <header>
    <h1>Guide Book</h1>
    <ul class="guide-book__header">
      [[HEADER]]
    </ul>
  </header>

  <main class="guide-book__body">
    [[BODY]]
  </main>

  <footer class="guide-book__footer">
    Footer
  </footer>
  <script>
  (function () {
    const cache = {
      CodeExamples: document.querySelectorAll('.exemplo__code'),
      PrismMarkupExamples: document.querySelectorAll('.language-markup'),
    };

    [].slice.call(cache.CodeExamples).forEach((example) => {
      let codeExample = example.querySelector('code').innerHTML;
      example.insertAdjacentHTML("BeforeBegin", `
        ${codeExample}

        <br>
      `);
    });

    [].slice.call(cache.PrismMarkupExamples).forEach((example) => {
      let innerExample = example.innerHTML.replace(/</g, '&lt').replace(/>/g, '&gt');
      example.innerHTML = innerExample;
    });
  });
  </script>
</body>
</html>
